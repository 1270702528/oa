<script type="text/javascript">
var taskId= $("#doTaskVal").val();
var projectInfo="";
$.ajax({
	method:'GET',
	async:false,
	dataType:'json',
	url:"process/projectInfo?taskId="+taskId,
	success:function(data){
		$("#projectInfo input[name='title']").val(data.data.title);
		$("#projectInfo textarea[name='description']").val(data.data.description);
		$("#task-project-id").val(data.data.id);
		$("#projectInfo input[name='F01']").val(data.data.f01);
		$("#projectInfo input[name='F02']").val(data.data.f02);
		$("#projectInfo input[name='F03']").val(data.data.f03);
		$("#projectInfo input[name='F04']").val(data.data.f04);
		$("#projectInfo input[name='F05']").val(data.data.f05);
		$("#projectInfo input[name='F06']").val(data.data.f06);
		$("#projectInfo input[name='F07']").val(data.data.f07);
		$("#projectInfo input[name='F08']").val(data.data.f08);
		$("#projectInfo input[name='F09']").val(data.data.f09);
		$("#projectInfo input[name='F10']").val(data.data.f10);
		$("#projectInfo input[name='F11']").val(data.data.f11);
		$("#projectInfo input[name='F12']").val(data.data.f12);
		$("#projectInfo input[name='F13']").val(data.data.f13);
		$("#projectInfo input[name='F14']").val(data.data.f14);
		$("#projectInfo input[name='F15']").val(data.data.f15);
		$("#projectInfo input[name='F16']").val(data.data.f16);
		$("#projectInfo input[name='F17']").val(data.data.f17);
		$("#projectInfo input[name='F18']").val(data.data.f18);
		$("#projectInfo input[name='F19']").val(data.data.f19);
		$("#projectInfo input[name='F20']").val(data.data.f20);
		$("#projectInfo input[name='F21']").val(data.data.f21);
		$("#projectInfo input[name='F22']").val(data.data.f22);
		$("#projectInfo input[name='F23']").val(data.data.f23);
		$("#projectInfo input[name='F24']").val(data.data.f24);
		$("#projectInfo input[name='F25']").val(data.data.f25);
		$("#projectInfo input[name='F26']").val(data.data.f26);
		$("#projectInfo input[name='F27']").val(data.data.f27);
		$("#projectInfo input[name='F28']").val(data.data.f28);
		$("#projectInfo input[name='F29']").val(data.data.f29);
		$("#projectInfo input[name='F30']").val(data.data.f30);
		$("#projectInfo input[name='F31']").val(data.data.f31);
		$("#projectInfo textarea[name='F32']").val(data.data.f32);
		$("#projectInfo input[name='F33']").val(data.data.f33);

		projectInfo=data;
		console.info(projectInfo);
		var type=data.data.operType;
		
		if(type==1){
			$("#agree").text("同意");
			$("#disagree").text("驳回");
			$("#disagree").css("visibility","visible");
		}else if(type==2){
			$("#agree").text("满标");
			$("#disagree").text("流标");
			$("#disagree").css("visibility","visible");
		}else{
			$("#agree").text("提交");
			$("#disagree").css("visibility","hidden");
		}
	}		
})


function complete(type){
	
	var checkType=projectInfo.data.checkType;
	if(checkType==1){
		if(projectInfo.data.f81!=null){
			doWork(type);
		}else{
			$.messager.alert("操作提示", "请完成尽职调查报告！");
		}
		
		
	}/*else if(checkType==2){
		if(projectInfo.data.f82!=null){
			doWork(type);
		}else{
			$.messager.alert("操作提示", "请完成项目审批表！");
		}
		
	}*/else if(checkType==3){
		if(projectInfo.data.f83!=null){
			doWork(type);
		}else{
			$.messager.alert("操作提示", "请完成评审会决议书！");
		}
		
	}else if(checkType==4){
		/*if(projectInfo.data.f82!=null){
			doWork(type);
		}else{
			$.messager.alert("操作提示", "请完成项目审批表！");
		}*/
		
		if(projectInfo.data.f84!=null){
			doWork(type);
		}else{
			$.messager.alert("操作提示", "请完成上线通知书！");
		}
		
	}else if(checkType==5){
		if(projectInfo.data.f85!=null){
			doWork(type);
		}else{
			$.messager.alert("操作提示", "请完成项目放款审批表！");
		}
		
	}else{
		
		doWork(type);
	}
	
	
	
}

function doWork(type){
	var message="";
	if(type==1){
		message="确认通过？";
	}else{
		message="确认驳回？";
	}
	$.messager.confirm('Confirm',message,function(r){
	    if (r){
	    	var comment=$("#projectInfo textarea[name='comment']").val();
	    	$.post("process/complete",{"taskId":taskId,"type":type,"comment":comment},function(data){
	    		if(data.code==0){
	    			$.messager.show({title:"提示信息",msg:"操作成功"});	
	    			if ($('#wu-tabs').tabs('exists',"办理任务")){
	    	            $('#wu-tabs').tabs('close',"办理任务")
	    	           	$('#task-wu-datagrid').datagrid('reload');
	    	        } 
	      
	    		}
	    		
	    	})
	    }
	});
}


$('#comment-wu-datagrid').datagrid({
	url:'process/taskComment?taskId='+taskId,	
	method:'GET',	
	title:'历史备注',
	singleSelect:true,        
	pagination:false,
	fitColumns:true,
	fit:true,
	columns:[[
		{ checkbox:true},
		{ field:'username',title:'办理人',width:50},
		{ field:'taskName',title:'办理任务',width:100},
		{ field:'message',title:'批注',width:200},
		{ field:'createTime',title:'处理时间',width:100},
		

	]]
});

	
function viewAttr(){
	 $("#viewAttachmentVal").val($("#task-project-id").val());
	 addTab("查看附件","business/layout-4.html","icon-chart-organisation",false);  
	
}
</script>
