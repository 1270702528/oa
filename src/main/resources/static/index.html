<script type="text/javascript">
	if(window.self != window.top){
		window.top.location = window.location;
	}
	function login(){
		var username=$("#loginform input[name='username']").val();
		var password=$("#loginform input[name='password']").val();
		password=hex_md5(password);
		if(username.length>0 && password.length>0){
			$.post("user/login",{"username":username,"password":password},function(data){
				if(data.code==0){
					window.location='main.html';
				}else{
					$.messager.alert("操作提示", "用户名密码错误！","error");  
				}
			})
		}
		
	}
</script>

<body>
	<div
		style="width: 900px; height: 50px; position: absolute; text-align: left; left: 50%; top: 50%; margin-left: -450px;; margin-top: -280px;">
		<img src="images/logo.png" style="border-width: 0; margin-left: 0;" />
		<span style="float: right; margin-top: 35px; color: #488ED5;">御财金融OA系统 </span>
	</div>
	<div class="main-inner" id="mainCnt"
		style="width: 900px; height: 440px; overflow: hidden; position: absolute; left: 50%; top: 50%; margin-left: -450px; margin-top: -220px; background-image: url('images/bg_login.jpg')">
		<div id="loginBlock" class="login"
			style="margin-top: 80px; height: 255px;">
			<div class="loginFunc">
				<div id="lbNormal" class="loginFuncMobile">员工登录</div>
			</div>
			<div class="loginForm">
				<form id="loginform" name="loginform" method="post" class="niceform">
					<div id="idInputLine" class="loginFormIpt showPlaceholder"
						style="margin-top: 5px;">
						<input id="loginform:idInput" type="text" name="username"
							class="loginFormTdIpt" maxlength="50" />
						<label for="idInput" class="placeholder" id="idPlaceholder">帐号：</label>
					</div>
					<div class="forgetPwdLine"></div>
					<div id="pwdInputLine" class="loginFormIpt showPlaceholder">
						<input id="loginform:pwdInput" class="loginFormTdIpt" type="password"
							name="password" value="" />
						<label for="pwdInput" class="placeholder" id="pwdPlaceholder">密码：</label>
					</div>
					<div class="forgetPwdLine"></div>
					<div id="pwdInputLine" class="loginFormIpt showPlaceholder" style="border:0px;">
						<input type="button" onclick="login()" value="登陆" style="height: 100%;width: 100%;font-size:20px;border:0px;color:#fff;background: #ff9532;" />
					</div>
				
					
					
				</form>
			</div>
