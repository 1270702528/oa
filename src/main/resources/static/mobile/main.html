<!doctype html><html><head>    <meta charset="UTF-8">  	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">    <title>御财金融oa系统</title>    	<link rel="stylesheet" type="text/css" href="css/easyui.css">	<link rel="stylesheet" type="text/css" href="css/mobile.css">	<link rel="stylesheet" type="text/css" href="css/icon.css">	<script type="text/javascript" src="js/jquery.min.js"></script>	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>	<script type="text/javascript" src="js/jquery.easyui.mobile.js"></script>	<script type="text/javascript" src="js/jquery.params.js"></script>	<script type="text/javascript" src="../easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script></head><script type="text/javascript">	$(function(){				$('#task').datagrid({			url:'../process/list',				method:'GET',				singleSelect:true,        			fitColumns:true,			scrollbarSize:0,			fit:true,			columns:[[				{ field:'title',title:'标题',width:80,align:'center'},				{ field:'taskName',title:'任务名称',width:140,align:'center'},				{ field:'oper',title:'操作',width:80,align:'center',					formatter:function(value,row,index){						var link="";						link+='<a href="../process/mobile/task/'+row.taskId+'">办理任务</a> &nbsp;&nbsp;&nbsp;';						return link;						}				}			]]		});								$('#project').datagrid({ loadFilter: pagerFilter }).datagrid({			url:'../project/list',				method:'GET',				singleSelect:true,        			pagination:true,			fitColumns:true,			scrollbarSize:0,			fit:true,			nowrap:false, 			columns:[[				{ field:'title',title:'标题',width:100},				{ field:'userName',title:'办理人',width:60},				{ field:'status',title:'状态',width:60,					formatter:function(value){										if(value==0){							return "初始录入";						}else if(value==1){							return "审核中";						}else if(value==2){							return "审核不通过";						}else if(value==3){							return "审核通过";						}else if(value==4){							return "流标";						}									}},				{ field:'oper',title:'操作',width:100,					formatter:function(value,row,index){						var link="";						link+='<a href="../process/mobile/hisTask/'+row.id+'">查看审核记录</a> <br/>';						link+='<a href="../process/mobile/info/'+row.id+'">资料归档</a> &nbsp;&nbsp;&nbsp;';						return link;						}				}			]]		});					})			 function pagerFilter(data) {  		        if (typeof data.length == 'number' && typeof data.splice == 'function') {   // is array  		            data = {  		                total: data.length,  		                rows: data  		            }  		        }  		        var dg = $(this);  		        var opts = dg.datagrid('options');  		        var pager = dg.datagrid('getPager');  		        pager.pagination({  		            onSelectPage: function (pageNum, pageSize) {  		                opts.pageNumber = pageNum;  		                opts.pageSize = pageSize;  		                pager.pagination('refresh', {  		                    pageNumber: pageNum,  		                    pageSize: pageSize  		                });  		                dg.datagrid('loadData', data);  		            }  		        });  		        if (!data.originalRows) {  		            data.originalRows = (data.rows);  		        }  		        var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);  		        var end = start + parseInt(opts.pageSize);  		        data.rows = (data.originalRows.slice(start, end));  		        return data;  		    }  </script><body>	<div class="easyui-navpanel">		<div class="easyui-tabs" data-options="tabHeight:60,fit:true,tabPosition:'bottom',border:false,pill:true,narrow:true,justified:true">			<div style="padding:10px">				<div class="panel-header tt-inner">				任务管理				</div>				<table id="task">    			    </table>  			</div>						<div style="padding:10px">				<div class="panel-header tt-inner">				 项目管理				</div>						     <table id="project">  			     </table>  						   			</div>		</div>					</div>	<style scoped>       .tt-inner{            display:inline-block;            line-height:12px;            padding-top:6px;            position: relative;        }		p{			line-height:150%;		}	</style></body>	</html>
