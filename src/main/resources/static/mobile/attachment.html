<html><head>    <meta charset="UTF-8">  	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">	    <title>御财金融oa系统</title>    	<link rel="stylesheet" type="text/css" href="../../../css/easyui.css">	<link rel="stylesheet" type="text/css" href="../../../mobile/css/mobile.css">	<link rel="stylesheet" type="text/css" href="../../../mobile/css/icon.css">	<script type="text/javascript" src="../../../mobile/js/jquery.min.js"></script>	<script type="text/javascript" src="../../../mobile/js/jquery.easyui.min.js"></script>	<script type="text/javascript" src="../../../mobile/js/jquery.easyui.mobile.js"></script>	<script type="text/javascript" src="../../../easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>	<script type="text/javascript" src="../../../mobile/js/attr.js"></script>	<script src="../../../mobile/js/pdf.js" type="text/javascript"></script></head> <script th:inline="javascript">/*<![CDATA[*/var id = [[${projectId}]];/*]]>*/  function pagerFilter(data) {      if (typeof data.length == 'number' && typeof data.splice == 'function') {   // is array          data = {              total: data.length,              rows: data          }      }      var dg = $(this);      var opts = dg.datagrid('options');      var pager = dg.datagrid('getPager');      pager.pagination({          onSelectPage: function (pageNum, pageSize) {              opts.pageNumber = pageNum;              opts.pageSize = pageSize;              pager.pagination('refresh', {                  pageNumber: pageNum,                  pageSize: pageSize              });              dg.datagrid('loadData', data);          }      });      if (!data.originalRows) {          data.originalRows = (data.rows);      }      var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);      var end = start + parseInt(opts.pageSize);      data.rows = (data.originalRows.slice(start, end));      return data;  }  </script><body>	<div class="easyui-layout" data-options="fit:true">    <div data-options="region:'center',border:false">        <div style="height: 450px;padding:20px;padding-top: 40px;">       	    <table id="attr-wu-datagrid">       	    	<thead>  		            <tr>  		                <th data-options="field:'name',width:80,align:'center'">附件名</th>  		                <th data-options="field:'userName',width:30,align:'center'">上传者</th>  		                <th data-options="field:'message',width:30,align:'center'">操作</th>  		            </tr>       		    </thead>         	    </table>        </div>       </div></div>	</body>	</html>
