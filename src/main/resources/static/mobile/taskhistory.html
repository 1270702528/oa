<!doctype html>
<html>
<head>
    <meta charset="UTF-8">  
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>御财金融oa系统</title>  
  	<link rel="stylesheet" type="text/css" href="../../../css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../mobile/css/mobile.css">
	<link rel="stylesheet" type="text/css" href="../../../mobile/css/icon.css">
	<script type="text/javascript" src="../../../mobile/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../mobile/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../mobile/js/jquery.easyui.mobile.js"></script>
	<script type="text/javascript" src="../../../easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<style>
table td{word-break: keep-all;white-space:nowrap;}

</style>
<script th:inline="javascript">

/*<![CDATA[*/
var id = [[${projectId}]];
/*]]>*/

$(function(){
	
	$.get("../../../project/get?id="+id,function(data){
		$("#my-title").textbox("setValue",data.data.title);
		$("#my-pro textarea[name='description']").val(data.data.description);
		$("#my-pro input[name='F01']").val(data.data.f01);
		$("#my-pro input[name='F02']").val(data.data.f02);
		$("#my-pro input[name='F03']").val(data.data.f03);
		$("#my-pro input[name='F04']").val(data.data.f04);
		$("#my-pro input[name='F05']").val(data.data.f05);
		$("#my-pro input[name='F06']").val(data.data.f06);
		$("#my-pro input[name='F07']").val(data.data.f07);
		$("#my-pro input[name='F08']").val(data.data.f08);
		$("#my-pro input[name='F09']").val(data.data.f09);
		$("#my-pro input[name='F10']").val(data.data.f10);
		$("#my-pro input[name='F11']").val(data.data.f11);
		$("#my-pro input[name='F12']").val(data.data.f12);
		$("#my-pro input[name='F13']").val(data.data.f13);
		$("#my-pro input[name='F14']").val(data.data.f14);
		$("#my-pro input[name='F15']").val(data.data.f15);
		$("#my-pro input[name='F16']").val(data.data.f16);
		$("#my-pro input[name='F17']").val(data.data.f17);
		$("#my-pro input[name='F18']").val(data.data.f18);
		$("#my-pro input[name='F19']").val(data.data.f19);
		$("#my-pro input[name='F20']").val(data.data.f20);
		$("#my-pro input[name='F21']").val(data.data.f21);
		$("#my-pro input[name='F22']").val(data.data.f22);
		$("#my-pro input[name='F23']").val(data.data.f23);
		$("#my-pro input[name='F24']").val(data.data.f24);
		$("#my-pro input[name='F25']").val(data.data.f25);
		$("#my-pro input[name='F26']").val(data.data.f26);
		$("#my-pro input[name='F27']").val(data.data.f27);
		$("#my-pro input[name='F28']").val(data.data.f28);
		$("#my-pro input[name='F29']").val(data.data.f29);
		$("#my-pro input[name='F30']").val(data.data.f30);
		$("#my-pro input[name='F31']").val(data.data.f31);
		$("#my-pro textarea[name='F32']").val(data.data.f32);
		$("#my-pro input[name='F33']").val(data.data.f33);
	});

	$('#comment-wu-datagrid').datagrid({
		url:'../../../process/historyComment?id='+id,	
		method:'GET',	
		title:'历史备注',
		singleSelect:true,        
		pagination:false,
		fitColumns:true,
		fit:true,
		scrollbarSize:0,
	});

})


	

function viewAttr(){
	location.href='../../mobile/attachment/'+id;
}
		

</script>
<body>
	
<div class="easyui-panel" title="项目信息" style="height: 200px;">
		<div style="text-align:center;padding:0px">
	    <form id="my-pro" method="post" style="text-align:center;">
	    	<table align="left">
	    		<tr>
	    			<td>标题:</td>
	    			<td><input id="my-title" disabled="disabled" class="easyui-textbox" style="width: 210px;" name="title" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>描述:</td>
	    			<td><textarea disabled="disabled" name="description" style="width: 200px;height: 40px;"></textarea></td>
	    		</tr>
	    	
	    	
	    	<tr>
                <td>企业名称:</td>
                <td><input type="text"  name="F01" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>成立日期:</td>
                <td><input type="text"  name="F02" class="wu-text" disabled="disabled" style="width: 200px;"></td>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>企业性质:</td>
                <td><input type="text"  name="F08" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>法定代表人:</td>
                <td><input type="text"  name="F09" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>实际控制人及联系方式:</td>
                <td><input type="text"  name="F10" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>账户名:</td>
                <td><input type="text"  name="F11" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>账  号:</td>
                <td><input type="text"  name="F12" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>开户行:</td>
                <td><input type="text"  name="F13" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>从业人数:</td>
                <td><input type="text"  name="F14" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>

                <td><input type="text"  name="F15" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>负债明细:</td>
                <td><input type="text"  name="F20" class="wu-text" disabled="disabled" style="width: 200px;"></td>

            </tr>
            <tr>
                <td>借款期限:</td>
                <td><input type="text"  name="F22" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>借款年化利率:</td>
                <td><input type="text"  name="F23" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>居间服务年化利率:</td>
                <td><input type="text"  name="F24" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>还款方式:</td>
                <td><input type="text"  name="F25" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>担保方式:</td>
                <td><input type="text"  name="F26" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>借款用途:</td>
                <td><input type="text"  name="F27" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>还款来源:</td>
                <td><input type="text"  name="F28" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
             <!--  
            <tr>
                <td>保证人姓名:</td>
                <td><input type="text"  name="F29" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
           
            <tr>
                <td>保证人身份证号:</td>
                <td><input type="text"  name="F30" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
              <tr>
                <td>保证人联系电话:</td>
                <td><input type="text"  name="F31" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
            -->
            <tr>
                <td>保证人信息:</td>
                <td><textarea   name="F32" disabled="disabled" style="width: 200px;height: 80px;"></textarea></td>
            </tr>
            <tr>
                <td>在其他网贷平台借款情况:</td>
                <td><input type="text"  name="F33" class="wu-text" disabled="disabled" style="width: 200px;"></td>
            </tr>
	    	</table>
	    </form>
		 <div style="text-align:center;padding:5px">
			<a  href="javascript:viewAttr()" class="easyui-linkbutton"  style="width:60px">查看附件</a>
		 </div>
	    </div>
	
</div>


<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',border:false">
    
        <div style="height: 300px;">
       	    <table id="comment-wu-datagrid">
       	    	<thead>  
		            <tr>  
		                <th data-options="field:'username',width:80,align:'center'">办理人</th>  
		                <th data-options="field:'taskName',width:100,align:'center'">办理任务</th>  
		                <th data-options="field:'message',width:120,align:'center'">批注</th>  
		            </tr>
       		    </thead>

        </div>
        
      
    </div>
